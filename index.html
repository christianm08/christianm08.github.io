<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChristianM08 Streaming</title>
    <link rel="stylesheet" href="index/index.css">
</head>
<body>
    <div class="container">
        <main class="grid-container">
            <a href="#" class="button-section" onclick="goPage('streaming/nuovo/streaming_nuovo');return false;">
                <div class="card" data-id="streaming-new">
                    <div class="card-content">
                        <h2 class="card-title">STREAMING</h2>
                        <p class="card-subtitle">accedi al nuovo sito di streaming</p>
                    </div>
                    <div class="card-background"><img src="index/images/streaming_nuovo.png" alt=""></div>
                </div>
            </a>
            
            <a href="#" class="button-section" onclick="goPage('live/nuovo/live_nuovo');return false;">
                <div class="card" data-id="live-new">
                    <div class="card-content">
                        <h2 class="card-title">LIVE</h2>
                        <p class="card-subtitle">accedi ai nuovi canali live</p>
                    </div>
                    <div class="card-background"><img src="index/images/live_nuovo.png" alt=""></div>
                </div>
            </a>
            
            <a href="#" class="button-section" onclick="goPage('streaming/vecchio/streaming_vecchio');return false;">
                <div class="card" data-id="streaming-old">
                    <div class="card-content">
                        <h2 class="card-title">Streaming (vecchio)</h2>
                        <p class="card-subtitle"></p>
                    </div>
                    <div class="card-background"><img src="index/images/streaming_vecchio.png" alt=""></div>
                </div>
            </a>
            
            <a href="#" class="button-section" onclick="goPage('live/vecchio/live_vecchio');return false;">
                <div class="card" data-id="live-old">
                    <div class="card-content">
                        <h2 class="card-title">Live (vecchio)</h2>
                        <p class="card-subtitle"></p>
                    </div>
                    <div class="card-background"><img src="index/images/live_vecchio.png" alt=""></div>
                </div>
            </a>
        </main>
    </div>

    <script src="index/index.js"></script>
</body>
</html>
