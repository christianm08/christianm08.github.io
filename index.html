<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChriStreaming</title>
    <link rel="stylesheet" href="index/index.css">
    <link rel="icon" type="image/x-icon" href="index/images/favicon.png">
</head>

<body>
    <div class="container">
        <main class="grid-container">
            <a href="#" class="button-section" onclick="goPage('streaming/nuovo/streaming_nuovo');return false;">
                <div class="card" data-id="streaming-new">
                    <div class="card-content">
                        <h2 class="card-title">WorkFlix</h2>

                    </div>
                    <div class="card-background"><iframe src="streaming/nuovo/streaming_nuovo.html" class="card-iframe"
                            scrolling="no" aria-hidden="true"></iframe></div>
                </div>
            </a>

            <a href="#" class="button-section" onclick="goPage('live/nuovo/live_nuovo');return false;">
                <div class="card" data-id="live-new">
                    <div class="card-content">
                        <h2 class="card-title">WorkLive</h2>
                    </div>
                    <div class="card-background"><iframe src="live/nuovo/live_nuovo.html" class="card-iframe"
                            scrolling="no" aria-hidden="true"></iframe></div>
                </div>
            </a>

            <a href="#" class="button-section" onclick="goPage('streaming/vecchio/streaming_vecchio');return false;">
                <div class="card" data-id="streaming-old">
                    <div class="card-content">
                        <h2 class="card-title">Streaming (vecchio)</h2>
                    </div>
                    <div class="card-background"><iframe src="streaming/vecchio/streaming_vecchio.html"
                            class="card-iframe" id="streaming-old" scrolling="no" aria-hidden="true"></iframe></div>
                </div>
            </a>

            <a href="#" class="button-section" onclick="goPage('live/vecchio/live_vecchio');return false;">
                <div class="card" data-id="live-old">
                    <div class="card-content">
                        <h2 class="card-title">DaddyIT (vecchio)</h2>

                    </div>
                    <div class="card-background"><iframe src="live/vecchio/live_vecchio.html" class="card-iframe"
                            scrolling="no" aria-hidden="true"></iframe></div>
                </div>
            </a>
        </main>
    </div>

    <script src="index/index.js"></script>
</body>

</html>
