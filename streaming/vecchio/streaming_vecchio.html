<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="streaming_vecchio.css">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-title"><i class="fa-solid fa-clapperboard"></i> Streaming</div>
        <nav>
            <ul>
                <li><a href="#" class="sidebar-link" id="home-link" onclick="goPage('index'); return false;"><i
                            class="fa-solid fa-home"></i> <span>Torna alla home</span></a></li>
                <li><a href="#" class="sidebar-link active" data-section="film"><i class="fa-solid fa-film"></i>
                        <span>Film</span></a></li>
                <li><a href="#" class="sidebar-link" data-section="serie-tv"><i class="fa-solid fa-tv"></i> <span>Serie
                            TV</span></a></li>
                <li><a href="#" class="sidebar-link" data-section="mia-lista"><i class="fa-solid fa-heart"></i>
                        <span>Mia Lista</span></a></li>
                <li><a href="#" class="sidebar-link" data-section="cerca" id="search-link"><i
                            class="fa-solid fa-magnifying-glass"></i> <span>Cerca</span></a></li>
            </ul>
        </nav>
    </div>
    <div class="main-content" id="mainContent">
        <h1>Benvenuto nella pagina Streaming</h1>
        <!-- Qui verranno mostrati i contenuti -->
    </div>
    <script src="streaming_vecchio.js"></script>
    <script>
        // Transizione fade-in per i contenuti dinamici
        function showContent(html) {
            const main = document.getElementById('mainContent');
            main.style.opacity = 0;
            setTimeout(() => {
                main.innerHTML = html;
                main.style.transition = 'opacity 0.5s cubic-bezier(0.22,1,0.36,1)';
                main.style.opacity = 1;
            }, 200);
        }
        // Esempio: puoi usare showContent('<h1>Nuovo contenuto</h1>') per vedere la transizione
    </script>
</body>

</html>
